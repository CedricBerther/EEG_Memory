<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EEG Memory Game</title>

        <link rel="stylesheet" href="assets/styles.css" />
        <link rel="stylesheet" href="assets/lightbox.min.css" />
        <script src="assets/game.js" defer></script>
        <script type="text/javascript" src="assets/lightbox-plus-jquery.min.js" defer></script>
        
    </head>
    <body>
        <div class="game">
            <div class="controls">
                <button>Start</button>
                <div class="stats">
                    <div class="moves">0 moves</div>
                    <div class="timer">time: 0 sec</div>
                </div>
            </div>
            <div class="board-container">
                <div class="board" data-dimension_length="4" data-dimension_width="6"></div>
                <div class="win">You won!</div>
            </div>
            <div class="popup-gallery">
                <div class="popup-image"></div>
                <div class="popup-text"></div>
            </div>
        </div>
       
    </body>
</html>
